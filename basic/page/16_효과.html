<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        .box{background-color: #eee;width: 400px;padding: 10px;}
    </style>
</head>
<body>
    <p>
        <button class="btn1">slidup</button>
        <button class="btn2">facein</button>
    </p>
    <p>
        <button class="btn3">toggleslide</button>
    </p>
    <p>
        <button class="btn4">faceto(0.3)</button>
        <button class="btn5">faceto(1)</button>
    </p>

    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, iste error. Eos, odit libero iste provident et aut excepturi similique delectus ea, ipsum aliquam, id deleniti? Eligendi iusto sit officia!
    </div>
    
    <script>
        // 숨김 hide(), fadeOut(), slideUp()
        // 보이기 show(), fadeIn(), slideDown()
        // 토글 toggle(), fadeToggle(), slideToggle()
        // fadeTo(투명도 지정)

        $('.btn2').hide()

        $('.btn1').on('click',function(){
            $('.box').slideUp('fast', 'linear',function(){
                $('.btn1').hide()
                $('.btn2').show()
            })
        })

        $('.btn2').on('click',function(){
            $('.box').fadeIn(1000, 'swing',function(){
                $('.btn2').hide()
                $('.btn1').show()
            })
        })

        $('.btn3').on('click',function(){
            $('.box').slideToggle()
            
        })
        $('.btn4').on('click',function(){
            $('.box').fadeTo('fast',0.3)
            
        })
        $('.btn5').on('click',function(){
            $('.box').fadeTo('fast',1)
            
        })


    </script>
</body>
</html>
