<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>lightbox</h1>

        <ul class="cards">
            <li>
                <img src="../images/gallery_01.jpg" data-img="../images/gallery_01.jpg" alt="">
            </li>
            <li>
                <img src="../images/gallery_02.jpg" data-img="../images/gallery_02.jpg" alt="">
            </li>
            <li>
                <img src="../images/gallery_03.jpg" data-img="../images/gallery_03.jpg" alt="">
            </li>
            <li>
                <img src="../images/gallery_04.jpg" data-img="../images/gallery_04.jpg" alt="">
            </li>
        </ul>
        
    </div>

    <div class="dim">
        <img src="" alt="">
    </div>

    <script>
       var items = $('.cards li')
       var dim = $('.dim')
       var dimImg = dim.find('img')

        items.on('click',function(){
            var dataImg = $(this).find('img').attr('data-img')
            console.log(dataImg);
            dim.addClass('show')
            dimImg.attr('src', dataImg)

            dim.click(function(){
                $(this).removeClass('show')
            })
        })
    </script>        
</body>
</html>
